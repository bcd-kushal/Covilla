<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Create Blog: Covilla</title>
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_css/subscribe.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_css/index.css' %}"/>
</head>

<body class="contact">
    
    <!-- HEADER SECTION ===================================== -->
    {% include 'src/admin_utils/header.html' %}
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->





    <!-- EDIT FORM -->
    <section>
        <div class="row-container narrow">
            <div class="row">
                <div class="column-container">
                    <div class="column centered">
                        <h4 style="color: #ff4c00;">CREATE NEW BLOG</h4>
                        <h1 style="font-size: 2.7rem;">Let's start by adding the base details</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-container narrow contact-form">
            <div id="contact-cards" class="row">
                <div class="column-container"> 
                    <div class="column blurb card accent-red centered" style="padding: 45px 32px;">
                        <form name="et-contactform" id="et_manage_form"
                            action="/admin/create/add-blog/" method="post">
                            {% csrf_token %}
                            <div class="et_manage_input">
                                <input type="text" id="contact-email" placeholder="Blog Title" autocomplete="off"
                                    name="blog_title" required>
                                <label style="color: red;">Blog Title</label>
                            </div>
                            


                            <div class="et_manage_input">
                                <input type="text" id="contact-password" placeholder="Thumbnail URL" autocomplete="off"
                                    name="blog_thumbnail" required>
                                <label style="color: red;">Thumbnail URL</label>
                            </div>

                            
                            <div class="et_manage_input et_filled" style="margin-top: 15px;">
                                <select tabindex="30" id="contact-department" name="blog_tag" required>
                                    <option value="design">Design</option>
                                    <option value="tech" selected>Technology</option>
                                    <option value="profession">Profession</option>
                                    <option value="daily">Daily</option>
                                    <option value="life">Life</option>
                                    <option value="community">Community</option>
                                </select>
                                <label style="color: #ff4c00;">Blog Category</label>
                            </div>


                            <input class="button primary-button fullwidth-button" type="submit" name="submit"
                                id="contact-submit" value="Proceed to add body" tabindex="100">
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- FOOTER SECTION ===================================== -->
    {% include 'src/admin_utils/footer.html' %}
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->




</body>

</html>
